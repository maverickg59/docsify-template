<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Docsify Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- docsify-theme-github -->
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "docsify-template",
        loadFooter: "_footer.md",
        maxAge: 86400000,
        paths: [],
        placeholder: "Type to search",
        noData: "No Results!",
        depth: 4,
        hideOtherSidebarContent: false,
      };
    </script>
    <script>
      document.addEventListener("footerLoaded", () => {
        const span = document.getElementById("date");
        if (span) {
          span.textContent = new Date().getFullYear();
        }
      });
    </script>
    <!-- Docsify v4 -->
    <script src="./assets/docsify.js"></script>
    <!-- Docsify Search Plugin -->
    <script src="./assets/search.js"></script>
    <!-- Docsify Copy Code Plugin v3 -->
    <script src="./assets/copycode.js"></script>
    <!-- Docsify Footer -->
    <script src="./assets/footer.js"></script>
  </body>
</html>
